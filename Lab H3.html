<!DOCTYPE html>
<html>
<head>
  <title>Change Button Colour</title>
</head>
<body>
  <button id="colourButton">Click me to change colour</button>

  <script>
    //Get a reference to the button element 
    var button = document.getElementByld("colourButton");

    //Function to change the button colour
    function changeColour(){
      // Generate a random colour(hex)
      var randomColour = "#" +  Math.floor (Math.random()*16777215.toString(16);

      //set the  button's background colour to the random colour 
      button.style.backgroundColour = randomColour;
    }

    // Add a click event listener to the button
    button.addEventListener("click, changeColour);
  </script>
</body>
</html>
